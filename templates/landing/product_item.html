<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">     <!-- url 'product' - це назва ссилки із products.url.py тобто: url(r'^product/(?P<product_id>\w+)/$', views.product, name='product'), id - береться з моделей-->
                <img src="{{ product_image.image.url }}" class="img-responsive">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>- {{ product_image.product.discount }} %</span>
            </div>
        {% endif %}

        <h4>{{ product_image.product.name}}</h4>        <!-- products_images посилається на модель ProductImage і на поле product, яке через foreignkey звязано з  моделю Product з якої ми беремо поле name -->
        <p>
            {{ product_image.product.description|truncatechars_html:70 }}   <!-- опис одиниці товару в карточці продуктуз обрізанням тексту в 100 символів -->
        </p>
        <div>
            {{ product_image.product.price }} UAH
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">        <!-- стиль кнопки із bootstrap -->
                Закинути в кошик
            </button>
        </div>
    </div>
</div>
